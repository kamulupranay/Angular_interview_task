    <div class="col-sm-4 text-center login_details">
        <img src="../../assets/img/logo.png" alt="logo" class="img-fluid logo mb-5">
        <div class="lock_icon"><span><i class="fa-solid fa-lock"></i></span></div>
        <h2 class="mb-4">Welcome back</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
            <span><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control input-control_custom" formControlName="userName" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1"><br>
                <small class="d-block text-danger mt-2"
                *ngIf="!loginForm.get('userName').valid && (loginForm.get('userName').touched || loginForm.get('userName').dirty)">
                <small *ngIf="loginForm.get('userName').errors['required']">
                    Username is required</small>
            </small> 
        </div>
        
        <div class="input-group mb-3 position-relative">
            <span><i class="fa-solid fa-unlock-keyhole"></i></span>
            <input type="password" class="form-control input-control_custom" formControlName="password" placeholder="Password" aria-label="Username"
                aria-describedby="basic-addon1">
                <small class="d-block text-danger mt-2"
                *ngIf="!loginForm.get('password').valid && (loginForm.get('password').touched || loginForm.get('password').dirty)">
                <small *ngIf="loginForm.get('password').errors['required']">
                    Password is required</small>
                <!-- <small *ngIf="loginForm.get('password').errors['minlength']">
                    Minimum 8 characters are required</small> -->
            </small>
        </div>
        <div class="text-end"><a href="#">Forgot Password?</a></div>
        
        <button class="btn btn-danger mt-3 mb-3 w-100" type="submit">Login</button>
        <small>Dont have an account? <strong>Sign up</strong></small>
    </form>
